type Blog {
  id: Int!
  content: String!
  posts: [Post]!
}

type Post {
  id: Int!
  content: String!
}

type Query {
  blogs: BlogsResult!
  blog(id: Int!): BlogResult!
}

type Mutation {
  createBlog(content: String!): CreateBlogResult!
}

type Root {
  blogs: BlogsResult!
  blog: BlogResult!
  createBlog: CreateBlogResult!
}

type BlogsResult {
  result: [Blog]!
}

type BlogResult {
  result: Blog
}

type CreateBlogResult {
  result: Blog!
}
