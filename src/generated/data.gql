scalar JSON

type Blog {
  id: Int!
  content: String!
  posts(id: Int!): [Post]!
  meta: JSON!
}

type Post {
  id: Int!
  content: String!
}

input Pagination {
  take: Int!
  skip: Int!
}

type Query {
  blogs(pagination: Pagination!): BlogsResult!
  blog(id: Int!): BlogResult!
}

type Mutation {
  createBlog(content: String!): CreateBlogResult!
}

type BlogsResult {
  result: [Blog]!
}

type BlogResult {
  result: Blog
}

type CreateBlogResult {
  result: Blog!
}
